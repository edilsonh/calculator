<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
    <script defer src="main.js" charset="utf-8"></script>
  </head>
  <body>
    <section class="container">
      <section class="first-row">
        <button type="button" class="button" id="clear">C</button>
        <section id="screen">
          <p id="display"></p>
        </section>
      </section>
      <section>
        <button type="button" class="button number" id="btn-7">7</button>
        <button type="button" class="button number" id="btn-8">8</button>
        <button type="button" class="button number" id="btn-9">9</button>
        <button type="button" class="operators button" id="divide">/</button>
      </section>
      <section>
        <button type="button" class="button number" id="btn-4">4</button>
        <button type="button" class="button number" id="btn-5">5</button>
        <button type="button" class="button number" id="btn-6">6</button>
        <button type="button" class="operators button" id="multiply">x</button>
      </section>
      <section>
        <button type="button" class="button number" id="btn-1">1</button>
        <button type="button" class="button number" id="btn-2">2</button>
        <button type="button" class="button number" id="btn-3">3</button>
        <button type="button" class="operators button" id="minus">-</button>
      </section>
      <section>
        <button type="button" class="button number" id="btn-0">0</button>
        <button type="button" class="button" id="decimal">.</button>
        <button type="button" class="button" id="equal">=</button>
        <button type="button" class="operators button" id="add">+</button>
      </section>
    </section>
  </body>
</html>
